<!-- register.html -->
{% extends "base.html" %}

{% block content %}
<div class="container-fluid p-0">
    <div class="d-flex justify-content-center align-items-center vh-100" 
         style="background-image: url('static/uploads/workspace-bg.jpg'); background-size: cover;">
        <div class="login-container text-center" style="width: 450px;">
            <h3 class="text-white mb-5">人脸识别门禁后台管理系统</h3>
            
            <div class="form-container bg-white bg-opacity-75 rounded-4 p-5">
                <h4 class="mb-4">用户注册</h4>
                
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control form-control-lg rounded-pill py-3" 
                               id="username" name="username" placeholder="请输入用户名" required>
                        <div class="form-text small text-start ms-2">用户名将用于登录系统</div>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg rounded-pill py-3" 
                               id="password" name="password" placeholder="请输入密码" required minlength="6">
                        <div class="form-text small text-start ms-2">密码至少6位字符</div>
                    </div>
                    
                    <div class="mb-3">
                        <input type="password" class="form-control form-control-lg rounded-pill py-3" 
                               id="password_confirm" name="password_confirm" placeholder="请确认密码" required minlength="6">
                    </div>
                    
                    <div class="mb-4">
                        <select class="form-select form-control-lg rounded-pill py-3" id="role" name="role" required>
                            <option value="" disabled selected>请选择用户类型</option>
                            <option value="client">用户</option>
                            <option value="admin">管理员</option>
                        </select>
                    </div>
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-info btn-lg rounded-pill text-white py-2">
                            注 册
                        </button>
                    </div>
                </form>
                
                <div class="mt-3 text-end">
                    <a href="{{ url_for('auth.login') }}" class="text-secondary text-decoration-none">已有账号？返回登录</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        const password = document.getElementById('password');
        const passwordConfirm = document.getElementById('password_confirm');
        
        form.addEventListener('submit', function(e) {
            if (password.value !== passwordConfirm.value) {
                e.preventDefault();
                alert('两次输入的密码不一致，请重新输入');
                passwordConfirm.focus();
            }
        });
    });
</script>
{% endblock %}
